          <main class="w-85 mx-auto mt-5">
            <!-- form section  -->
            <form class="pt-4">
              <h3 class="mb-3">Enter player details:</h3>
              <section
                class="d-flex justify-content-between align-items-center flex-lg-row flex-column  gap-lg-3"
              > 
                <div class="flex-grow-1 w-100">
                  <div class="mb-3">
                    <label for="playerName" class="form-label"
                      >Name</label
                    >
                    <input type="text" class="form-control" id="playerName" />
                  </div>
                  <div class="mb-3">
                    <label for="playerAge" class="form-label"
                      >Age</label
                    >
                    <input type="number" class="form-control" id="playerAge" />
                  </div>
                </div>
                <div class="flex-grow-1 w-100">
                  <div class="mb-3">
                    <label for="iplTeam" class="form-label"
                      >Team</label
                    >
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      id="iplTeam"
                    >
                      <option value="food" selected>Select</option>
                      <option value="rent">SRH</option>
                      <option value="travel">CSK</option>
                      <option value="bill">MI</option>
                      <option value="pet">RCB</option>
                      <option value="pet">KKR</option>
                      <option value="pet">PBKS</option>
                      <option value="pet">GT</option>
                      <option value="pet">DC</option>
                      <option value="pet">RR</option>
                      <option value="pet">LSG</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="playerCountry" class="form-label"
                      >Country</label
                    >
                    <input type="text" class="form-control" id="playerCountry" />
                  </div>
                  <div class="mb-3">
                    <label for="playerSkill" class="form-label"
                      >Skill</label
                    >
                    <input type="text" class="form-control" id="playerSkill" />
                  </div>
                </div>
              </section>
              <button type="submit" class="btn btn-success" id="addButton">
                Submit
              </button>
              <button type="button" class="btn btn-danger" onClick="clearInputs();">
                Clear
              </button>
            </form>
